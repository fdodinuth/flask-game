<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Host Game</title>
</head>
<body>
    <h1>Game ID: {{ game_id }}</h1>
    <h2>Players in this game:</h2>
    <ul>
        {% for player in players %}
            <li>{{ player }}</li>
        {% endfor %}
    </ul>
    <a href="{{ url_for('game', game_id=game_id) }}">Start Game</a>
</body>
</html>
