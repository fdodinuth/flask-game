<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Results</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <h1>Game Results</h1>
    <ul>
        {% for player, answers in answers.items() %}
        <li>{{ player }}: {{ answers }}</li>
        {% endfor %}
    </ul>
    <button onclick="window.location.href='/'">Restart Game</button>
</body>
</html>
