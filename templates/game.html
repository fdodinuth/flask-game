<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game</title>
</head>
<body>
    <h1>Game Questions</h1>
    <form method="POST">
        {% for question in questions %}
            <label for="{{ question }}">{{ question.capitalize() }}:</label>
            <input type="text" name="answer" id="{{ question }}" required>
        {% endfor %}
        <button type="submit">Done</button>
    </form>
</body>
</html>
